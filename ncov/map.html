<div id ="intro"><center><h3>新型冠状病毒疫情 -- 城市分布地图<br>2019-nCoV (NCP) map</h3>

<center>
	<div id="wrapper">
	<div id="map">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
<script id="mapHere">

//	$(document).ready(function()
		// Initiating base map layers
		var
		topographic = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Shaded_Relief/MapServer/tile/{z}/{y}/{x}', {
			maxZoom: 30,
      minZoom: 2,
			bounds: mybounds,
			attribution: 'Tiles &copy; Esri &mdash; Source: Esri'
		}),
		satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
			maxZoom: 30,
      minZoom: 2,
			bounds: mybounds,
			attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
		}),

		boundary = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
			maxZoom: 30,
			minZoom: 2,
			bounds: mybounds,
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
		});

		var default1 = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
			subdomains: 'abcd',
			maxZoom: 30,
			minZoom: 2,
			bounds: mybounds
		});

		//Initiating map layer groups

		var sites = L.layerGroup();
		var southWest = L.latLng(-85, -180),
				northEast = L.latLng(85, 180),
				mybounds = L.latLngBounds(southWest, northEast);


		//Initiating 2 different popups
		var popup1 = L.popup({
			maxWidth : 1800
		});
		var popup2 =
    {
      'minWidth': '100',
      'className' : 'another-popup' // classname for another popup
    }

		var datacircles = {
    radius: 5,
    fillColor: "red",
    color: "#000",
    weight: 5,
    opacity: 0.3,
    fillOpacity: 0.3};

			function getR(i){
				var r
				var field = i
				if(field < 10) r = 5;
				else if (field < 20) r = 7;
				else if (field < 50) r = 9;
				else if (field < 100) r = 13;
				else if (field < 200) r = 16;
				else if (field < 500) r = 20;
				else if (field < 1000) r = 25;
				else if (field < 5000) r = 30;
				else if (field < 10000) r = 40;
				else if (isNaN(field)) r = 2;
				else r = 50;
				return r
			}

			function getColor(i){
				var color
				var field = i
				if (field == 0) color = "black";
				else if (field < 10) color="#cb181d";
				else if (field < 50) color="#ef3b2c";
				else if (field < 100) color="#fb6a4a";
				else if (field < 1000) color="#fc9272";
				else if (isNaN(field)) color = "black";
				else color="#fcbba1";


				return color
			}




    //Add data point as a layer
		var sites = new L.GeoJSON.AJAX("data/data.geojson",{
			style : function(feature) {
				return {
					color: getColor(feature.properties.case),
					fillColor: getColor(feature.properties.case),
					weight: 0.5,
					radius: getR(feature.properties.case)
				}
			},
			pointToLayer: function(geoJsonPoint, latlng) {
			return L.circleMarker(latlng,
				{
		    color: "#000",
		    weight: 5,
		    opacity: 0.5,
		    fillOpacity: 0.6}

			)
			},
			onEachFeature: function(feature, layer) {
				layer.on('click',function(e) {
					map.setView(e.latlng,4.5);
					$("#paneltext").html('<h3> '+feature.properties.city+', '
										+feature.properties.province +'</h3> Confirmed: '
										+feature.properties.case+'<br> Recovered: '
										+feature.properties.cure+'<br> Remaining: '
										+feature.properties.remain+'<br> Death: '
										+feature.properties.death+'</p>');
				}),
				layer.bindPopup('<h3> '+feature.properties.province_cn+' '
									+feature.properties.city_cn +'</h3> 确诊: '
									+feature.properties.case+'<br> 剩余: '
									+feature.properties.remain+'<br> 治愈: '
									+feature.properties.cure+'<br> 死亡: '
									+feature.properties.death+'<br> See panel below for data in English</p>', popup2)
			}
		}).addTo(sites);


	//Add map
	var map = L.map('map', {
			center: [30,114],
		  zoom:3.2,
			maxBounds: [
        //south west
        [-89,-180],
        //north east
        [89,180]
			],
			layers: [default1, sites]
	});


		//Setting base layer and overlay layers

	var baseLayers = {
		"默认/Default": default1,
		"地形图/Topographic":topographic,
		"卫星图/Satellite": satellite,
		"边界图/Boundaries":boundary
	};

	var overlays = {
		"疫情/Cases": sites
	};

//Add layer control
L.control.layers(baseLayers, overlays).addTo(map);


//	});

</script>

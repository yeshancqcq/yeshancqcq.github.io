<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieWVzaGFuY3FjcSIsImEiOiJjam5xN3NhbTkwOHUxM3FvMXd3b204cDlyIn0.oGJcRhHnpETTSTHV0fzuaw';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/yeshancqcq/cjnqfpfyb10ss2spb6ijt38b2',
center: [-80.920653, 40.224005],
zoom: 1.5
});

	
map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['education'] // replace this with the name of the layer
  });
  if (!features.length) {
    return;
  }
  var feature = features[0];
  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
  	.setHTML('<h3>' + feature.properties.school + '</h3><p>' + feature.properties.years + '</p><p>' + feature.properties.description + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
	
map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['works-and-projects'] // replace this with the name of the layer
  });
  if (!features.length) {
    return;
  }
  var feature = features[0];
  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
  	.setHTML('<h3>' + feature.properties.placename + '</h3><p>' + feature.properties.time + '</p><p>' + feature.properties.description + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['experiences'] // replace this with the name of the layer
  });
  if (!features.length) {
    return;
  }
  var feature = features[0];
  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
  	.setHTML('<h3>' + feature.properties.place + '</h3><p>' + feature.properties.time + '</p><p>' + feature.properties.description + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});


</script>

</body>
</html>

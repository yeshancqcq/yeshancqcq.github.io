<!DOCTYPE html>
<html lang="en">
<head>
    <title>GGSA Temporary Calendar</title>

    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/calendar1.css">

    <link rel="stylesheet" type="text/css" href="../css/calendar_style.css">
    <!-- Fonts -->

</head>
<body>
    <main>
        <div class="main-container">

            <section id="demos">
                <div class="section-content">
                    <p class="section-title --shrt">GGSA Temporary Calendar</p>
                    <div class="action-buttons">
                        <p class="section-desc">Department of Geoscience, UW-Madison</p>

                    </div>
                    <div class="console-log">
                        <div class="log-content">
                            <div class="--noshadow" id="demoEvoCalendar"></div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn-action" id="addBtn">ADD EVENT</button>
                        <button class="btn-action" id="removeBtn" disabled>REMOVE EVENT</button>
                    </div>

                </div>
            </section>


        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p class="message">Code of this calendar is built upon the <a href="https://github.com/edlynvillegas/evo-calendar">Evo Calendar</a> under MIT License.
              <br> Copyright (c) 2020 edlynvillegas</p>

        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="../js/calendar1.js"></script>
    <script src="../js/calendar_script.js"></script>
</body>
</html>
